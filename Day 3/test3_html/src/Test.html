<!DOCTYPE html>	<!-- 해당 HTML은 HTML5로 지정됨 -->
<html>
	<head>
		<!-- 해당 웹페이지에 관한 정보를 작성하는 곳 -->
		<meta charset="EUC-KR">
		<title>Hello World</title>	<!-- 웹페이지 제목을 정하는 태그 -->
		</head>
	<body>
		<!--  실제로 사용자가 볼 수 있는 부분 -->
		<p>	처음 만드는 HTML 웹페이지 </p>	<!-- 문단을 나눌 때 쓰는 태그 -->
		<h1> Welcome to the Web Programming! </h1>
		<img alt="그림로딩 실패시 뜨는 글자" src="1.jpg">
		<p>
			HTML 문서 중<br> p태그에 <em>있는 내용 입니다</em>.
		</p>
		<pre>	<!-- 개발자가 입력한 그대로 출력 -->
가나다라
	마바사아
		자차카타
			파하1234567
		</pre>
		
		<ul>	<!-- ul태그는 li태그로 작성한 리스트를 순서없이 나열한다  -->
			<li>아메리카노</li>
			<li>카페라때</li>
			<li>카라멜마끼아또</li>
		</ul>
		<hr>		<!-- 수평선을 긋는 태그 -->
		<ol>	<!-- ol태그는 li태그로 작성한 리스트를 숫자로 나열한다  -->
			<li>아메리카노</li>
			<li>카페라때</li>
			<li>카라멜마끼아또</li>
		</ol>
		<a href="http://naver.com">네이버가기</a> <!-- 클릭시 내이버로 이동하는 링크 -->
		
		<table border="1">	<!-- 테이블을 뜻하는 태그(표 구현) -->
			<tr>	<!-- 테이블 세로열 표현 -->
				<td>홍길동	</td>	<!-- 테이블 가로행 표현 -->
			</tr>
			<tr>	<!-- 테이블 세로줄 표현 -->
				<td>수학	</td>	<!-- 테이블 가로행 표현 -->
				<td>100	</td>
			</tr>		
		</table>
			
		
	</body>
</html>
